language: node_js
dist: trusty
sudo: required
node_js: stable
install:
  - npm install
  - npm install -g bower
  - bower install --production
script:
  - npm run -s build
  - bower install
  - npm run -s test
  - npm run example-ace
  - npm run example-components
  - npm run example-counter
  - npm run example-driver-io
  - npm run example-driver-routing
  - npm run example-driver-websockets
  - npm run example-effects-aff-ajax
  - npm run example-effects-eff-random
  - npm run example-interpret
  - npm run example-keyboard-input
  - npm run example-lifecycle
  - npm run example-multi-component
  - npm run example-todo
after_success:
- >-
  test $TRAVIS_TAG &&
  echo $GITHUB_TOKEN | pulp login &&
  echo y | pulp publish --no-push
